<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WhatsApp Bot - Interface</title>
  <style>
    body {
      display: flex;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #contacts {
      width: 25%;
      border-right: 1px solid #ddd;
      overflow-y: auto;
    }

    #chat {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    #messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: #f5f5f5;
    }

    #input-area {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
    }

    #input-message {
      flex: 1;
      padding: 8px;
      font-size: 16px;
    }

    #send-btn {
      padding: 8px 16px;
      font-size: 16px;
      margin-left: 10px;
      cursor: pointer;
    }

    .contact {
      padding: 10px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }

    .contact:hover {
      background: #ddd;
    }

    .message {
      margin-bottom: 10px;
    }

    .sender {
      font-weight: bold;
    }

    .timestamp {
      font-size: 0.8em;
      color: #666;
    }

    .no-contacts,
    .error {
      padding: 20px;
      text-align: center;
      color: #666;
    }

    .error {
      color: #d32f2f;
    }

    #contacts {
      display: flex;
      flex-direction: column;
    }

    .contact.selected {
      background-color: #e0e0e0;
    }
  </style>
</head>

<body>
  <div id="contacts"></div>
  <div id="chat">
    <div id="messages"></div>
    <div id="input-area">
      <input type="text" id="input-message" placeholder="Digite sua mensagem..." />
      <button id="send-btn">Enviar</button>
    </div>
  </div>

  <script src="./app.js"></script>
</body>

</html>
